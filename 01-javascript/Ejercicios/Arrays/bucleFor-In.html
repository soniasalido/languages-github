<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--  USO DEL BUCLE FOR IN: permite recorrer las propiedades de un objeto  -->
<body>
    <p>Meses:</p>

    <script type="text/javascript">
        let meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];


        for (let i in meses){
            document.write(meses[i]);
            document.write("<br>");
        }
    </script>

</body>
</html>
