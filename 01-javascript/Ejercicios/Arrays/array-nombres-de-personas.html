<!--
Dado un input y un boton, escribir nombres de personas (no controlamos nada de momento) y lo
mostramos en una lista desordenada. Deberemos de guardar los nombres en un
array y comprobar si existe el nombre en el array.

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>XXXXX</title>
    <link rel="stylesheet" type="text/css" href="../varios/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body>

    <form id="form1" name="form1" method="post" action="#" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="" size="7" />
        <input type="button" id="boton1" name="boton1" onclick="insertar();" value="Insertar elemento" />
    </form>

    <button id="mostrar" name="mostrar" onclick="mostrarArray()">Mostrar Array</button>

    <p >Contenido de la madriz:</p>
    <div id="resultado"></div>

    <script>
        let miArray = [];

        function insertar() {
            let nombre = document.getElementById("nombre").value;
            miArray.push(nombre);
        }


        // Eliminando todos los hijos de un elemento
        function borrarContenidoDiv(){
            let elemento = document.getElementById("resultado");
            while (elemento.firstChild) {
                elemento.removeChild(elemento.firstChild);
            }
        }

        // Crea un elemento p para mostrar cada elemento del array
        function mostrarArray(){
            borrarContenidoDiv();
            for (let i=0; i<miArray.length; i++){
                let parrafo = document.createElement("p");
                let contenido = document.createTextNode(miArray[i] );
                parrafo.appendChild(contenido);
                document.getElementById("resultado").appendChild(parrafo);
            }

        }
    </script>


    <script type="text/javascript" src="../varios/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../varios/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../varios/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
