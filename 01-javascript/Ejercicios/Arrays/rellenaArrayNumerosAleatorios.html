<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let matriz = [];
    let numero = 0;

    for (let i = 0; i<10; i++){
        numero = Math.floor(Math.random() * 100) + 1;
        matriz.push(numero);
    }

    console.log(matriz);
    for (let i=0; i<10; i++){
        document.write(" "+matriz[i]+" - ");
    }
</script>
</body>
</html>
